<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система аутентификации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Система аутентификации</h1>
    <div id="auth">
        <h2>Регистрация</h2>
        <input type="text" id="register-username" placeholder="Имя пользователя">
        <input type="password" id="register-password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>

        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Имя пользователя">
        <input type="password" id="login-password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div id="posts">
        <h2>Посты</h2>
        <div id="post-list"></div>
        <textarea id="post-content" placeholder="Ваше сообщение"></textarea>
        <button onclick="addPost()">Добавить пост</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
